<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .book-cover {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .book-cover img {
            width: 100%;
            height: auto;
        }

        .book-overlay {
            position: absolute;
            top: 30%;
            left: 10%;
            width: 80%;
            height: 30%;
            /* background-color: rgba(200, 200, 200, 0.5); */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .book-title {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            margin-bottom: 0.5rem;
        }

        .book-author {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 0.5rem;
        }

        .book-tagline {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="book-cover">
        <img src="./CoverImage.png" alt="Data Analytics">
        <div class="book-overlay">
            <h1 class="book-title">Data Analytics</h1>
            <p class="book-tagline">Priceless and Codeless</p>
            <h2 class="book-author">Robin Tang and Mark Seaman</h2>
        </div>
    </div>
</body>

</html>
