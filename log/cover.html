<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Tapestry of Life</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400;700&display=swap');

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .cover {
            position: relative;
            width: 900px;
            height: 1600px;
            background: url('Tapestry.png') no-repeat center center;
            background-size: cover;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Lato', sans-serif;
            color: white;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
            width: 85%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pre-title {
            font-size: 40px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 50%;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 80px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            line-height: 1.1;
        }

        .subtitle {
            font-size: 40px;
            font-style: italic;
            margin-top: 5%;
            margin-bottom: 85%;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
        }

        .author {
            font-size: 50px;
            font-weight: 700;
            margin-top: auto;
            text-transform: uppercase;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>

<body>
    <div class="cover">

        <div class="content">
            <div class="pre-title"></div>
            <div class="title">The Tapestry</div>
            <div class="subtitle">A Story of Love and Surprise</div>
            <div class="author">Barbie Webb</div>
        </div>
    </div>
</body>

</html>
